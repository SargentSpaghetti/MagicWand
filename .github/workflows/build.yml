name: Build MagicWand (from zip)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Unzip source
        run: unzip -q MagicWand-Source-main.zip

      - name: Build shaded jar
        working-directory: MagicWand-Source-main
        run: |
          chmod +x gradlew
          ./gradlew clean shadowJar --no-daemon --stacktrace

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: MagicWand-jar
          path: MagicWand-Source-main/build/libs/*all.jar
